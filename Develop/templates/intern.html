function internCard(data) {
    return `
      <script src="https://kit.fontawesome.com/7b4d2fea99.js" crossorigin="anonymous"></script><div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{data.name}}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{data.role}}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{data.ID}}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{data.email}}</a></li>
            <li class="list-group-item">School: {{data.School}}</li>
        </ul>
    </div>
</div>
`;
}
module.exports = internCard;
